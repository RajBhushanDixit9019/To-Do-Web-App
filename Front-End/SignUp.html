<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up - My To-Do App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>My To-Do App</h1>
    <p>Create your account</p>
    <a href="index.html" class="cta-button">Back to Home</a>
  </header>

  <section id="signup">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" placeholder="Username" id="signup-username" required>
      <input type="email" placeholder="Email" id="signup-email" required>
      <input type="password" placeholder="Password" id="signup-password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </section>

  <footer>
    <p>&copy; 2023 My To-Do App. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
