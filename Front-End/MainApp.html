<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="MainApp.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <img src="user-icon.png" alt="User Icon">
                <span class="username">Welcome John Doe</span>
            </div>
            <div class="lists">
                <div class="list-section">
                    <ul id="list-container"></ul>
                </div>
                <div class="add-list">
                    <input type="text" id="new-list-input" placeholder="Enter list name">
                    <button id="add-list-btn">Add</button>
                </div>
            </div>
        </div>

        <div class="main-area">
            <h2 id="list-name"></h2>
            <div class="task-section">
                <ul id="task-list"></ul>
            </div>
            <div class="add-task">
                <input type="text" id="new-task-input" placeholder="Enter task">
                <button id="add-task-btn">Add</button>
            </div>
        </div>
    </div>

    <script src="MainApp.js"></script>
</body>

</html>
